<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <title>Sign In</title>
</head>
<body>
	<div id="wrapper">
    <div id="left">
      <div id="sign-in">
        <div class="logo">
          <img src="https://app.pluralsight.com/id/content/img/login-logo.png" alt="logo">
        </div>
        <form action="">
          <div class="form-group">
            <label for="">Email or Username</label>
            <input type="text" class="text-input">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="text-input">
          </div>
          <button type="submit" class="primary-btn">Sign in</button>
        </form>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign in with company or school</a>
        </div>
        <div class="or">
          <hr class="bar">
          <span>OR</span>
          <hr class="bar">
        </div>
        <a href="#" class="secondary-btn">Create an account</a>
      </div>
      <footer id="main-footer">
        <p>Copyright &copy; 2020, Tyaga Web all right reserved</p>
        <div class="">
          <a href="#">Term of use</a> | <a href="#">Privacy of Policy</a>
        </div>
      </footer>
    </div>
    <div id="right">
      <div id="showCase">
        <div class="showcase-content">
          <h1>
            <h1 class="showcase-text">Let's create the future
              <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start A Free</a>
          </h1>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
